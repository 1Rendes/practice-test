<section class="feedback section" id="feedback">
  <div class="container">
    <picture class="feedback-pic">
      <source
        srcset="
          ./images/callbackman320.jpg    1x,
          ./images/callbackman320-2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <source
        srcset="
          ./images/callbackman768.jpg    1x,
          ./images/callbackman768-2x.jpg 2x
        "
        media="(max-width: 1359px)"
      />
      <img
        class="feedback-img"
        srcset="./images/callbackman.jpg 1x, ./images/callbackman-2x.jpg 2x"
        src="./images/callbackman.jpg"
        alt="Man calling back"
      />
    </picture>
    <form class="feedback-form">
      <h2>Request Callback</h2>
      <input
        type="text"
        name="user-name"
        class="form-name"
        placeholder="Enter your name"
      />
      <input
        type="email"
        name="user-email"
        class="form-name"
        placeholder="Enter email*"
        required
      />
      <button class="submit-btn" type="submit">Send</button>
    </form>
  </div>
</section>
